<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> -->
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.css"> -->

  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header>
    <div class="logo">
      <img class="icon-image" src="images/amazon icon.png" alt="">
    </div>
    <div class="location d-flex gap-2">
      <i class="fa-solid fa-location-dot"></i>
      <p style="margin-bottom: 0px;">Delivery to <strong>Pakistan</strong></p>
    </div>

    <div class="search-container border-white d-flex">

      <div>
        <button>All
          <i class="fa-solid fa-angle-down"></i>
        </button>
      </div>
      <div class="input-search">
        <input width="300px" type="text" placeholder="Search Amazon">
      </div>

      <div>
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
    </div>
   
    <div class="cart">
      <a href="#">
        <i class="fa-solid fa-cart-shopping"></i>
        Cart (0)</a>
    </div>
  </header>


  <main>
    <section class="products">
      <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <h2>Product 1</h2>
        <p class="description">This is a description of product 1.</p>
        <p class="price">$10.00</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <h2>Product 2</h2>
        <p class="description">This is a description of product 2.</p>
        <p class="price">$15.00</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="product3.jpg" alt="Product 3">
        <h2>Product 3</h2>
        <p class="description">This is a description of product 3.</p>
        <p class="price">$20.00</p>
        <button>Add to Cart</button>
      </div>
      <!-- Add more products as needed -->
    </section>
  </main>


  <footer>
    <p>&copy; 2024 MyShop. All rights reserved.</p>
  </footer>



  <script src="script.js"></script>
</body>

</html>
