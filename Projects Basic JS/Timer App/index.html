<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Millisecond Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="timer">

            <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">000</span>

        </div>
        <div class="heading">
            <span>min</span><span>sec</span><span>milli sec</span>
        </div>
        <div class="buttons">
            <button onclick="startTimer()" id="startButton">Start</button>
            <button onclick="stopTimer()" id="stopButton">Stop</button>
            <button onclick="resetTimer()" id="resetButton">Reset</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
