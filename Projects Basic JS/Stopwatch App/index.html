<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyStopWatch</title>
    <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    
  

  <div class="main-container justify-content-lg-evenly">

    <div class="main-heading">

      <h1>My Stop Watch</h1>

    </div>

    <div class="watch-box ">

      <div class="display-box">

        <div class="d-flex gap-5">
          <div>
            <h1 id="hrHeading">00</h1>
            <p>hr</p>

          </div>
          <div>
            <h1 id="minHeading">00</h1>
            <p>min</p>

          </div>
          <div>
            <h1 id="secHeading">00</h1>
            <p>sec</p>
          </div>
          <div>
            <h1 id="msecHeading">00</h1>
            <p>msec</p>
          </div>
        </div>
      </div>


      <div class="btn-box d-flex gap-4">
        <button class="btn btn-primary p-2 " onclick="startWatch()">START</button>
        <button class="btn btn-secondary p-2" onclick="stopWatch()">STOP</button>
        <button class="btn btn-danger p-2" onclick="resetWatch()">RESET</button>
      </div>
    </div>

  </div>

</body>
<script src="app.js"></script>

</html>
