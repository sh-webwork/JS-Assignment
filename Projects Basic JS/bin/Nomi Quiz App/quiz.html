
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="quizBody" onload="startQuiz()">

    <!-- heading -->
     <h1>QUIZ APP</h1>

    <div id="quizContainer">
        <!-- header -->
        <div class="header">
            <section>
                <div>
                    <span>Name:</span>
                    <span id="userName">Noman</span>
                </div>
                <div>
                    <span>Email:</span>
                    <span id="userEmail">Noman@gmail.com</span>
                </div>

            </section>
            <section>
                <div>
                    <span>Timer:</span>
                    <span id="timer" onload="startTimer()">00:00</span>
                </div>
            </section>
        </div>

        <!-- body -->
        <div class="body">
            <div>
                <h3 id="htmlQues">
                    </h3>
            </div>
            <div>
                <ol id="htmlOptions">
                    <!-- <li>HELLO WORLD</li>
                    <li>HELLO WORLD</li>
                    <li>HELLO WORLD</li>
                    <li>HELLO WORLD</li> -->
                </ol>
            </div>

        </div>

        <!-- footer -->
         <div class="footer">
            <div id="counter">
                <span id="currentCount">1</span>/<span id="totalCount"></span>
            </div>
            <div>
                <button onclick="nextQues()" id="nextQuesBtn" class="hide">Next Ques</button>
            </div>

         </div>
    </div>


    <div class="resultContainer hide" >
        result :
        <div>
            <p>
                correct Ans:
            </p>

            <p id="correctAns"></p>

        </div>

        <div>
            <p>
                wrong Ans:
            </p>

            <p id="wrongAns"></p>
        </div>
        <div class="back">
            <a  href="./index.html"><button>Back to Home Page</button></a>
        </div>
    </div>


    
</body>
<script src="quiz.js"></script>
</html>
