<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body class="quizBody" onload="startQuiz()">

    <h1>QUIZ APP</h1>

    <div id="quizContainer">
        <div class="header">
            <section>
                <div>
                    <span>Name:</span>
                    <span id="userName">Shujaat Hussain</span>
                </div>
                <div>
                    <span>Email:</span>
                    <span id="userEmail">shujaat.02020@gmail.com</span>
                </div>

            </section>
            <section>
                <div>
                    <span>Timer:</span>
                    <span id="timer" onload="startTimer()">03:21</span>
                </div>
            </section>
        </div>

        <div class="body">
            <div>
                <h3 id="htmlQues">HTML stand for</h3>
            </div>
            <div>
                <ol id="htmlOptions">
                    <li onclick="checkAnswer(this)">Hyper text markup Language</li>
                    <li onclick="checkAnswer(this)">Hyper text programming Language</li>
                    <li onclick="checkAnswer(this)">Hyper text styling Language</li>
                    <li onclick="checkAnswer(this)">Hyper text scripting Language</li>
                </ol>
            </div>

        </div>

        <!-- footer -->
        <div class="footer">
            <div id="counter">
                <span id="currentCount">1</span>/<span id="totalCount">7</span>
            </div>
            <div>
                <button onclick="nextQues()" id="nextQuesBtn" class="hide">Next</button>
            </div>

        </div>
    </div>


    <div class="resultContainer hide">
        result :
        <div>
            <p>
                correct Ans:
            </p>

            <p id="correctAns"></p>

        </div>

        <div>
            <p>
                wrong Ans:
            </p>

            <p id="wrongAns"></p>
        </div>
        <div class="back">
            <a href="./index.html"><button class="homeBtn">Home Page</button></a>
        </div>
    </div>




    <script src="quiz.js"></script>

</body>
<script src="quiz.js"></script>

</html>
