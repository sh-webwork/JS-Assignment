<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
  <div class="main-body d-flex flex-column justify-content-center align-items-center">

    <div id="myContainer" class="mycontainer show">
      <h1>Sign Up for Quiz App</h1>
      <form id="signup-form">
        <div class="form-group">
          <label for="username">User Name</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <button class="login-btn" onclick="formLoginHandler()" type="login">Login</button>
      </form>
    </div>

    <div id="startQuiz" class=" startquiz-container hide">

      <h1>Are you ready?</h1><br><br>

      <a href="./quiz.html">
        <button class="strt-btn">Start Quiz</button>
      </a>
      <button class="back-btn" onclick="backHandler()">Back</button>
    </div>
  </div>
</body>
<script src="app.js"></script>

</html>
